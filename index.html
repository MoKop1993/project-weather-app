<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App-new></title>
  </head>
  <body>
    
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
      <div class="clearfix">
        
     
      <h1 id="city"></h1>

      <ul>
  
          <li id="date"></li>
          <li id="description"></li>
      
      </ul>
  
      <img src="" alt="Clear" id="icon" />
      <span class="temperature" id="temperature"></span>
                <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span>
       
    
            <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
     
              <form class="search-form" id="search-form">
      <span class="row-6">
                  <span class="col">
            <input type="search" 
            placeholder="Search any city"
            autofocus="on"
            autocomplete="off"
            id="city-input"
            />
            <span class="col-6">
          <input
                type="submit"
                value="Search"
                class="btn btn-primary shadow-sm"
              />
                   <button class="btn btn-success" id="current-location-button">
                    Current
                    </button>
                  </span>
                  </span>
                   </span>
    </span>
   
    
    <div class="weather-forecast" id="forecast"></div>
      </div>
</div>
    
  
    
<small>
  
        <a href="https://github.com/MoKop1993/project-weather-app">Open-source code</a>, by Monika Koporčić
  
</small>
</div>
</div>
  


  <script src="index.js"></script>
 
 
 </body>
</html>
